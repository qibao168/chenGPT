<!DOCTYPE html>
<html lang="zh-CN">
<head>
  <meta charset="UTF-8">
  <title>ChenGPT Web</title>
</head>
<body>
  <h2>ChenGPT 🧠 私有部署版</h2>
  <textarea id="prompt" rows="5" cols="60" placeholder="请输入提示内容..."></textarea><br>
  <button onclick="ask()">发送</button>
  <pre id="response" style="white-space: pre-wrap; background: #f4f4f4; padding: 10px;"></pre>

  <script>
    async function ask() {
      const prompt = document.getElementById("prompt").value;
      document.getElementById("response").innerText = "思考中...";
      const res = await fetch("/chat", {
        method: "POST",
        headers: {"Content-Type": "application/json"},
        body: JSON.stringify({ prompt })
      });
      const data = await res.json();
      document.getElementById("response").innerText = data.response;
    }
  </script>
</body>
</html>
